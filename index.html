<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magische Karten</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        :root {
            --gold: #ffd700;
            --magic-blue: #00d2ff;
            --bg: #050510;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, var(--bg) 100%);
            color: #fff;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Karten-Stapel-Container */
        .deck {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            border: 2px solid var(--gold);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            backface-visibility: hidden;
            cursor: pointer;
            user-select: none;
        }

        /* Karten-Rückseite (Fantasy-Muster) */
        .card-back {
            background: linear-gradient(135deg, #1a1a2e, #050510);
            border: 4px double var(--gold);
            z-index: 2;
        }

        .card-back::after {
            content: "✧";
            font-size: 50px;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        /* Karten-Vorderseite */
        .card-front {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #1a1a2e, #2a2a4e);
            color: var(--gold);
            font-size: 20px;
            text-shadow: 0 0 5px #000;
            z-index: 1;
        }

        /* Animationen */
        .shuffle {
            animation: shuffle-anim 0.8s ease-in-out infinite;
        }

        @keyframes shuffle-anim {
            0%, 100% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(150px) rotate(10deg); z-index: 1; }
        }

        .drawn {
            transform: scale(1.4) translateY(-50px) rotateY(180deg) !important;
            z-index: 100 !important;
            box-shadow: 0 0 40px var(--magic-blue);
            border-color: var(--magic-blue);
        }

        button {
            margin-top: 80px;
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            z-index: 100;
        }

        button:active { transform: scale(0.9); background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div class="deck" id="deck">
        </div>

    <button id="actionBtn" onclick="drawCard()">Mischen & Ziehen</button>

    <script>
        const phrases = [
            "Hörspiel hören", "Sendung schauen", "Buch lesen", "Bild malen",
            "Geschichte schreiben", "Thema recherchieren", "Instrument üben",
            "Experiment machen", "Meinung schreiben", "Tagebuch schreiben",
            "Lern-Quiz", "Zimmer Aufräumen"
        ];

        const deck = document.getElementById('deck');
        const btn = document.getElementById('actionBtn');
        let cards = [];

        // Karten erstellen
        function createDeck() {
            deck.innerHTML = '';
            cards = [];
            for (let i = 0; i < 12; i++) {
                const cardCont = document.createElement('div');
                cardCont.style.position = 'absolute';
                cardCont.style.width = '100%';
                cardCont.style.height = '100%';
                cardCont.style.transform = `translateZ(${-i * 2}px) rotate(${Math.random() * 4 - 2}deg)`;
                
                const back = document.createElement('div');
                back.className = 'card card-back';
                
                const front = document.createElement('div');
                front.className = 'card card-front';
                front.innerText = phrases[i];

                cardCont.appendChild(back);
                cardCont.appendChild(front);
                deck.appendChild(cardCont);
                cards.push(cardCont);
            }
        }

        function drawCard() {
            // Falls schon eine Karte gezogen ist, Reset
            createDeck();
            
            // Mischen-Animation
            cards.forEach((c, idx) => {
                setTimeout(() => c.classList.add('shuffle'), idx * 50);
            });

            setTimeout(() => {
                // Mischen stoppen
                cards.forEach(c => c.classList.remove('shuffle'));

                // Zufällige Karte ziehen
                const randomIdx = Math.floor(Math.random() * 12);
                const selected = cards[randomIdx];
                
                // Spruch neu mischen, damit es jedes Mal anders ist
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                selected.querySelector('.card-front').innerText = randomPhrase;

                selected.classList.add('drawn');
            }, 1500);
        }

        createDeck();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
