<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#040426">
    <title>Magische Karten</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        :root {
            --pop-red: #990000;
            --pop-red-bright: #ff0000;
            --pop-yellow: #ffd700;
            --pop-green: #006400;
            --pop-green-bright: #00ff00;
            --pop-blue: #0000cc;
            --pop-blue-bright: #00ffff;
            --pop-black: #000000;
            --bg-dark-blue: #040426;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-dark-blue);
            background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><circle cx="15" cy="15" r="4" fill="%234da6ff"/><circle cx="45" cy="15" r="4" fill="%23ffffff"/><circle cx="15" cy="45" r="4" fill="%23ff66b3"/><circle cx="45" cy="45" r="4" fill="%239933ff"/></svg>');
            background-size: 60px 60px;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Verteilt den Platz zwischen oben und unten */
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Kategorie-Buttons oberhalb der Karte */
        .controls { 
            display: flex; 
            gap: 12px; 
            margin-top: 20px;
            margin-bottom: 20px; 
            z-index: 100; 
            width: 100%;
            justify-content: center;
        }
        .cat-btn {
            padding: 15px 20px; 
            font-family: 'Bangers', cursive; 
            font-size: 20px;
            border: 4px solid var(--pop-black); 
            cursor: pointer; 
            text-transform: uppercase;
            box-shadow: 5px 5px 0 var(--pop-black); 
            transition: 0.1s; 
            color: white;
            -webkit-text-stroke: 1px var(--pop-black);
            flex: 1; /* Buttons teilen sich den Platz */
            max-width: 120px;
            text-align: center;
        }
        
        #btn-drinnen { background-color: var(--pop-green); }
        #btn-drinnen.active { background-color: var(--pop-green-bright); box-shadow: 2px 2px 0 var(--pop-black); transform: translateY(3px); }
        
        #btn-draussen { background-color: var(--pop-red); }
        #btn-draussen.active { background-color: var(--pop-red-bright); box-shadow: 2px 2px 0 var(--pop-black); transform: translateY(3px); }
        
        #btn-lernen { background-color: var(--pop-blue); }
        #btn-lernen.active { background-color: var(--pop-blue-bright); box-shadow: 2px 2px 0 var(--pop-black); transform: translateY(3px); }

        /* Karten-Stapel mittig */
        .deck-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .deck { 
            position: relative; 
            width: 280px; 
            height: 400px; /* Höhe angepasst */
            perspective: 1200px; 
            z-index: 10; 
        }
        .card-container { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; transition: all 0.8s; }
        .card {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 15px;
            backface-visibility: hidden; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            text-align: center; 
            box-sizing: border-box; 
            border: 5px solid var(--pop-black);
            box-shadow: 8px 8px 0px var(--pop-black); 
            background-color: #fff;
        }
        .card-back {
            background-color: #0000ff;
            background-image: radial-gradient(var(--pop-black) 20%, transparent 21%);
            background-size: 15px 15px; 
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back::after {
            content: '★'; 
            font-size: 120px; 
            color: var(--pop-yellow);
            -webkit-text-stroke: 3px var(--pop-black); 
            text-shadow: 5px 5px 0 var(--pop-black);
        }
        
        .card-front {
            background-image: radial-gradient(rgba(230, 0, 0, 0.1) 15%, transparent 16%);
            background-size: 12px 12px; 
            color: var(--pop-black);
            transform: rotateY(180deg); 
            z-index: 1;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
        }

        /* Text zentral in der Karte */
        .text-content { 
            font-size: 36px; 
            line-height: 1.2; 
            text-transform: uppercase; 
            word-break: break-word;
            hyphens: auto;
        }

        /* Kartensymbole in den Ecken */
        .suit { 
            position: absolute; 
            font-size: 70px; 
            color: var(--pop-red); 
            -webkit-text-stroke: 2px var(--pop-black); 
            text-shadow: 2px 2px 0 var(--pop-black); 
        }
        .top-left { top: 15px; left: 15px; }
        .bottom-right { bottom: 15px; right: 15px; transform: rotate(180deg); }

        /* Comic Overlay XXL */
        #comic-overlay {
            position: fixed; top: 50%; left: 50%;
            pointer-events: none; opacity: 0; z-index: 3000;
            font-size: 25vw; color: var(--pop-yellow); 
            -webkit-text-stroke: 2vw var(--pop-black);
            text-shadow: 1vw 1vw 0 var(--pop-black); 
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
        .comic-active { animation: comic-impact 1.2s forwards; }
        @keyframes comic-impact {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(-30deg); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1.5) rotate(20deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2.0) rotate(40deg); }
        }

        #go-btn {
            margin-bottom: 30px; 
            padding: 20px 80px; 
            background-color: var(--pop-yellow);
            color: var(--pop-black); 
            border: 5px solid var(--pop-black); 
            font-family: 'Bangers', cursive; 
            font-size: 40px; 
            cursor: pointer; 
            text-transform: uppercase; 
            box-shadow: 8px 8px 0px var(--pop-black);
        }
        #go-btn:active { transform: translate(4px, 4px); box-shadow: 3px 3px 0px var(--pop-black); }

        .shuffle { animation: shuffle-move 0.4s ease-in-out infinite; }
        @keyframes shuffle-move { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(120px) rotate(10deg); } }
        .drawn { transform: scale(1.12) translateY(-25px) rotateY(180deg) !important; z-index: 1000 !important; }
    </style>
</head>
<body>
    <div class="controls">
        <button class="cat-btn active" id="btn-drinnen" onclick="setCategory('drinnen')">Drinnen</button>
        <button class="cat-btn" id="btn-draussen" onclick="setCategory('draussen')">Draussen</button>
        <button class="cat-btn" id="btn-lernen" onclick="setCategory('lernen')">Lernen</button>
    </div>

    <div class="deck-container">
        <div class="deck" id="deck"></div>
    </div>

    <div id="comic-overlay">BOOM!</div>
    <button id="go-btn" onclick="drawCard()">GO</button>

    <script>
        const data = {
            drinnen: ["Hörspiel hören", "Lego bauen", "Comic lesen", "Etwas reparieren", "Anleitung schreiben", "Mini-Projekt"],
            draussen: ["Velo fahren", "Wald erkunden", "Tiere beobachten", "Demonstration", "Picknick machen", "Schatzsuche"],
            lernen: ["Mathe üben", "Quiz lösen", "Mindmap erstellen", "Sachbuch lesen", "Vokabeln lernen", "Experiment machen"]
        };
        const comicWords = ["BOOM!", "POW!", "ZAP!", "WOW!", "CRACK!"];
        const suits = ["♥", "♦", "♣", "♠"];
        let currentCategory = 'drinnen';

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
        }

        function createDeck() {
            const deck = document.getElementById('deck');
            deck.innerHTML = '';
            for (let i = 8; i > 0; i--) {
                const container = document.createElement('div');
                container.className = 'card-container';
                container.style.transform = `translateZ(${-i * 4}px) rotate(${Math.random() * 4 - 2}deg)`;
                container.innerHTML = `<div class="card card-back"></div><div class="card card-front"></div>`;
                deck.appendChild(container);
            }
        }

        function drawCard() {
            const goBtn = document.getElementById('go-btn');
            if (goBtn.disabled) return;
            goBtn.disabled = true;
            createDeck();
            const cards = document.querySelectorAll('.card-container');
            cards.forEach((c, idx) => setTimeout(() => c.classList.add('shuffle'), idx * 50));

            setTimeout(() => {
                cards.forEach(c => c.classList.remove('shuffle'));
                const selected = cards[cards.length - 1];
                const catData = data[currentCategory];
                const item = catData[Math.floor(Math.random() * catData.length)];
                const randomSuit = suits[Math.floor(Math.random() * 4)];
                const front = selected.querySelector('.card-front');
                
                front.innerHTML = `
                    <div class="suit top-left">${randomSuit}</div>
                    <div class="text-content">${item}</div>
                    <div class="suit bottom-right">${randomSuit}</div>
                `;
                
                selected.classList.add('drawn');
                
                if (Math.random() > 0.8) {
                    const overlay = document.getElementById('comic-overlay');
                    overlay.innerText = comicWords[Math.floor(Math.random() * comicWords.length)];
                    overlay.classList.add('comic-active');
                    setTimeout(() => overlay.classList.remove('comic-active'), 1200);
                }
                goBtn.disabled = false;
            }, 1000);
        }

        window.addEventListener('DOMContentLoaded', createDeck);
    </script>
</body>
</html>
