<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magische Karten</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        :root {
            --gold: #ffd700;
            --magic-blue: #00d2ff;
            --bg: #050510;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a2e 0%, var(--bg) 100%);
            color: #fff;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Karten-Stapel-Container */
        .deck {
            position: relative;
            width: 220px;
            height: 320px;
            perspective: 1000px;
        }

        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid var(--gold);
        }

        /* Karten-Rückseite */
        .card-back {
            background: linear-gradient(135deg, #1a1a2e, #050510);
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card-back::after {
            content: "✧";
            font-size: 60px;
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
        }

        /* Karten-Vorderseite */
        .card-front {
            background: linear-gradient(145deg, #1a1a2e, #2a2a4e);
            color: var(--gold);
            font-size: 22px;
            text-shadow: 0 0 10px #000;
            transform: rotateY(180deg);
            z-index: 1;
        }

        /* Animationen */
        .shuffle {
            animation: shuffle-anim 0.6s ease-in-out infinite;
        }

        @keyframes shuffle-anim {
            0%, 100% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(120px) rotate(10deg); }
        }

        /* Wenn die Karte gezogen wird */
        .drawn {
            transform: scale(1.3) translateY(-60px) rotateY(180deg) !important;
            z-index: 1000 !important;
            box-shadow: 0 0 50px var(--magic-blue);
            border-color: var(--magic-blue) !important;
        }

        button {
            margin-top: 60px;
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:active { transform: scale(0.9); background: var(--gold); color: #000; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="deck" id="deck"></div>

    <button id="actionBtn" onclick="drawCard()">Mischen & Ziehen</button>

    <script>
        const phrases = [
            "Hörspiel hören", "Sendung schauen", "Buch lesen", "Bild malen",
            "Geschichte schreiben", "Thema recherchieren", "Instrument üben",
            "Experiment machen", "Meinung schreiben", "Tagebuch schreiben",
            "Lern-Quiz", "Zimmer aufräumen"
        ];

        const deck = document.getElementById('deck');
        const btn = document.getElementById('actionBtn');
        let cardElements = [];

        function createDeck() {
            deck.innerHTML = '';
            cardElements = [];
            for (let i = 0; i < 12; i++) {
                const container = document.createElement('div');
                container.className = 'card-container';
                container.style.transform = `translateZ(${-i * 2}px)`;
                
                const back = document.createElement('div');
                back.className = 'card card-back';
                
                const front = document.createElement('div');
                front.className = 'card card-front';
                front.innerText = ""; // Text wird erst beim Ziehen gesetzt

                container.appendChild(back);
                container.appendChild(front);
                deck.appendChild(container);
                cardElements.push(container);
            }
        }

        function drawCard() {
            btn.disabled = true;
            createDeck();
            
            // Mischen-Animation starten
            cardElements.forEach((c, idx) => {
                setTimeout(() => c.classList.add('shuffle'), idx * 30);
            });

            setTimeout(() => {
                // Mischen stoppen
                cardElements.forEach(c => c.classList.remove('shuffle'));

                // Zufällige Karte auswählen
                const randomIdx = Math.floor(Math.random() * 12);
                const selected = cardElements[randomIdx];
                
                // Text auf die Vorderseite schreiben
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                selected.querySelector('.card-front').innerText = randomPhrase;

                // Karte nach vorne bringen und umdrehen
                selected.classList.add('drawn');
                btn.disabled = false;
            }, 1200);
        }

        createDeck();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
