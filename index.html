<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#040426">
    <title>Magische Karten 16-Bit</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/pixel-art-icons@1.8.1/font/pixel-art-icons.css">
    <style>
        :root {
            --pop-red-bright: #ff0000;
            --pop-yellow: #ffd700;
            --pop-black: #000000;
            --bg-dark-blue: #040426;
        }

        body {
            margin: 0; background-color: var(--bg-dark-blue);
            background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><circle cx="15" cy="15" r="4" fill="%234da6ff"/><circle cx="45" cy="15" r="4" fill="%23ffffff"/><circle cx="15" cy="45" r="4" fill="%23ff66b3"/><circle cx="45" cy="45" r="4" fill="%239933ff"/></svg>');
            background-size: 60px 60px; font-family: 'Bangers', cursive;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .controls { display: flex; gap: 12px; margin-bottom: 55px; z-index: 100; }
        .cat-btn {
            padding: 15px 25px; font-family: 'Bangers', cursive; font-size: 22px;
            border: 4px solid var(--pop-black); cursor: pointer; text-transform: uppercase;
            box-shadow: 5px 5px 0 var(--pop-black); color: white; -webkit-text-stroke: 1.5px var(--pop-black);
        }
        .cat-btn.active { box-shadow: 2px 2px 0 var(--pop-black); transform: translateY(3px); }
        #btn-drinnen.active { background: #00ff00; }
        #btn-draussen.active { background: #ff0000; }
        #btn-lernen.active { background: #00ffff; }

        .deck { position: relative; width: 280px; height: 390px; perspective: 1200px; z-index: 10; }
        .card-container { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; transition: all 0.8s; }
        .card {
            position: absolute; width: 100%; height: 100%; border-radius: 15px;
            backface-visibility: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            text-align: center; box-sizing: border-box; border: 5px solid var(--pop-black);
            box-shadow: 8px 8px 0px var(--pop-black); background-color: #fff;
        }
        .card-back { background-color: #0000ff; z-index: 2; }
        .card-front { transform: rotateY(180deg); z-index: 1; font-size: 28px; color: var(--pop-black); }

        /* Pixel-Icon Style */
        .pixel-icon {
            font-size: 70px; /* Grösse des 16-Bit Bildes */
            margin-bottom: 15px;
            color: var(--pop-black);
        }

        .text-content { line-height: 1.1; text-transform: uppercase; }

        #comic-overlay {
            position: absolute; pointer-events: none; opacity: 0; z-index: 2000;
            font-size: 90px; color: var(--pop-yellow); -webkit-text-stroke: 4px var(--pop-black);
            text-shadow: 7px 7px 0 var(--pop-black);
        }
        .comic-active { animation: comic-impact 1.2s forwards; }
        @keyframes comic-impact {
            0% { opacity: 0; transform: scale(0) rotate(-25deg); }
            15% { opacity: 1; transform: scale(1.6) rotate(15deg); }
            100% { opacity: 0; transform: scale(1.1) rotate(35deg); }
        }

        #go-btn {
            margin-top: 40px; padding: 20px 80px; background-color: var(--pop-yellow);
            border: 5px solid var(--pop-black); font-family: 'Bangers', cursive;
            font-size: 40px; cursor: pointer; box-shadow: 8px 8px 0px var(--pop-black);
        }
        .drawn { transform: scale(1.12) translateY(-25px) rotateY(180deg) !important; z-index: 1000 !important; }
    </style>
</head>
<body>
    <div class="controls">
        <button class="cat-btn active" id="btn-drinnen" onclick="setCategory('drinnen')">Drinnen</button>
        <button class="cat-btn" id="btn-draussen" onclick="setCategory('draussen')">Draussen</button>
        <button class="cat-btn" id="btn-lernen" onclick="setCategory('lernen')">Lernen</button>
    </div>
    <div class="deck" id="deck"></div>
    <div id="comic-overlay">BOOM!</div>
    <button id="go-btn" onclick="drawCard()">GO</button>

    <script>
        const data = {
            drinnen: [
                { text: "Hörspiel hören", icon: "pair" },
                { text: "Lego-Stadt bauen", icon: "widgets" },
                { text: "Foto machen", icon: "camera" } // Leica Ersatz
            ],
            draussen: [
                { text: "Wald erkunden", icon: "tree" },
                { text: "Velofahren", icon: "bicycle" },
                { text: "Foto-Challenge", icon: "camera" }
            ],
            lernen: [
                { text: "Sachbuch lesen", icon: "book" },
                { text: "Experiment planen", icon: "flask" },
                { text: "Mindmap erstellen", icon: "device-hub" }
            ]
        };

        let currentCategory = 'drinnen';
        const comicWords = ["BOOM!", "POW!", "ZAP!", "WOW!"];

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
        }

        function drawCard() {
            const deck = document.getElementById('deck');
            deck.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'card-container';
            
            const categoryData = data[currentCategory];
            const item = categoryData[Math.floor(Math.random() * categoryData.length)];
            
            container.innerHTML = `
                <div class="card card-back"></div>
                <div class="card card-front">
                    <i class="pixel-icon pi-${item.icon}"></i>
                    <div class="text-content">${item.text}</div>
                </div>
            `;
            deck.appendChild(container);

            setTimeout(() => {
                container.classList.add('drawn');
                if (Math.random() > 0.5) {
                    const overlay = document.getElementById('comic-overlay');
                    overlay.innerText = comicWords[Math.floor(Math.random() * comicWords.length)];
                    overlay.classList.add('comic-active');
                    setTimeout(() => overlay.classList.remove('comic-active'), 1200);
                }
            }, 100);
        }
    </script>
</body>
</html>
